scripts:
  start:
    file: mod.ts
    deno_options:
      allow-net: 
        - example.com
      allow-read:
        - node_modules/**
      # allow-write:
      #   - 
  develop:
    file: mod.ts
    deno_options:
      allow-net: localhost
      reload: true
      inspect-brk: true
      v8-flags:
        - --regexp-tier-up
        - --adjust-os-scheduling-parameters true
  debug:
    file: mod.ts
    deno_options:
      allow-net: localhost
      reload: true
      v8-flags:
        - --regexp-tier-up
        - --adjust-os-scheduling-parameters true
      
globals:
  deno_options:
    config: "deno.json"
    allow-env: true
    allow-hrtime: true
    # allow-run:
    

